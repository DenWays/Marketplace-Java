<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    .auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .auth-box {
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .auth-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .auth-box label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .auth-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .auth-box button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #28a745; /* зеленый цвет для кнопки "Зарегистрироваться" */
      padding-right: 100px;
      padding-left: 100px;
      margin-top: 10px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      box-sizing: border-box;
    }
    .auth-box button[type="submit"]:hover {
      background-color: #218838; /* темнее зеленый при наведении */
    }
    .auth-box button[type="button"] {
      width: 100%;
      padding: 12px;
      background-color: #333; /* исходный цвет для кнопки "Назад" */
      color: white;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      box-sizing: border-box;
    }
    .auth-box button[type="button"]:hover {
      background-color: #575757; /* темнее цвет при наведении */
    }
  </style>
</head>
<body>
<div class="auth-container">
  <div class="auth-box">
    <h2>Регистрация</h2>
    <form onsubmit="event.preventDefault(); register();">
      <label for="login">Логин</label>
      <input type="text" id="login" placeholder="Введите логин" required>
      <label for="password">Пароль</label>
      <input type="password" id="password" placeholder="Введите пароль" required>
      <label for="firstName">Имя</label>
      <input type="text" id="firstName" placeholder="Введите имя" required>
      <label for="lastName">Фамилия</label>
      <input type="text" id="lastName" placeholder="Введите фамилию" required>
      <label for="middleName">Отчество</label>
      <input type="text" id="middleName" placeholder="Введите отчество" required>
      <label for="email">Почта</label>
      <input type="email" id="email" placeholder="Введите почту" required>
      <button type="submit">Зарегистрироваться</button>
      <a href="/"><button type="button">Назад</button></a>
    </form>
  </div>
</div>
<script>
      async function register() {
        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const middleName = document.getElementById('middleName').value;
        const email = document.getElementById('email').value;
        const creatingDate = new Date().toISOString().split('T')[0];

        if (!login || !password) {
            alert("Please fill out both fields.");
            return;
        }

        const response = await fetch('api/addaccount', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                login: login,
                password: password,
                role: "ROLE_USER",
                firstName: firstName,
                lastName: lastName,
                middleName: middleName,
                email: email,
                creatingDate: creatingDate
            })
        });

        if (response.ok) {
            window.location.href = 'login'; // Перенаправление на страницу входа
        } else {
            alert("Ошибка регистрации. Попробуйте ещё раз.");
        }
    }
</script>
</body>
</html>
