<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои товары</title>
    <link rel="stylesheet" href="/css/consumerProductsStyle.css">
    <link rel="stylesheet" href="/css/navbarStyle.css">
</head>
<body>
<div class="navbar">
    <div class="left">
        <a href="/">Главная</a>
        <a href="/orders" id="ordersButton" style="display:none;">Заказы</a>
        <a href="/admin/orders" id="adminOrdersButton" style="display:none;">Все заказы</a>
    </div>
    <div class="user-info">
        <a href="/account/{login}"><p>Логин: <span id="login"></span></p></a>
        <div class="popup">
            <p><strong>Роль:</strong> <span id="role"></span></p>
            <p><strong>Имя:</strong> <span id="firstName"></span></p>
            <p><strong>Фамилия:</strong> <span id="lastName"></span></p>
            <p><strong>Отчество:</strong> <span id="middleName"></span></p>
            <p><strong>Почта:</strong> <span id="email"></span></p>
        </div>
    </div>
    <div>
        <a href="/cart" id="cartButton" style="display:none;">Корзина</a>
    </div>
    <div>
        <a href="/login" id="loginButton">Войти</a>
        <a href="/register" id="registerButton">Зарегистрироваться</a>
        <a href="/logout" id="logoutButton" style="display:none;">Выйти</a>
    </div>
</div>
<div class="content">
    <div id="sellerProducts" style="display: none;">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <h3>Мои товары</h3>
            <button onclick="location.href='/products/add'" style="padding: 8px 16px; font-size: 14px; border-radius: 5px; border: none; background-color: #4CAF50; color: white; cursor: pointer;">Добавить</button>
        </div>
        <div id="productList" style="display: flex; flex-wrap: wrap;"></div>
    </div>
</div>
<script src="/js/loadUserInfo.js"></script>
<script src="/js/getLogin.js"></script>
<script src="/js/loadConsumerProducts.js"></script>
<script src="/js/loadConsumerProductsPage.js"></script>
</body>
</html>
