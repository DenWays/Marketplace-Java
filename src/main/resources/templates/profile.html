<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль</title>
  <link rel="stylesheet" href="/css/profileStyle.css">
  <link rel="stylesheet" href="/css/navbarStyle.css">
</head>
<body>
<div class="navbar">
  <div class="left">
    <a href="/">Главная</a>
    <a href="/orders" id="ordersButton">Заказы</a>
  </div>
  <div>
    <a href="/cart" id="cartButton" style="display:none;">Корзина</a>
  </div>
  <div>
    <a href="/login" id="loginButton">Войти</a>
    <a href="/register" id="registerButton">Зарегистрироваться</a>
    <a href="/logout" id="logoutButton" style="display:none;">Выйти</a>
  </div>
</div>
<div class="content">
  <div class="profile-container">
    <h2>Профиль</h2>
    <div class="profile-info">
      <p><strong>Логин:</strong> <span id="profileLogin"></span></p>
      <p><strong>Роль:</strong> <span id="profileRole"></span></p>
      <p><strong>Имя:</strong> <span id="profileFirstName"></span></p>
      <p><strong>Фамилия:</strong> <span id="profileLastName"></span></p>
      <p><strong>Отчество:</strong> <span id="profileMiddleName"></span></p>
      <p><strong>Почта:</strong> <span id="profileEmail"></span></p>
      <p><strong>Дата создания:</strong> <span id="creatingDate"></span></p>
    </div>
    <div class="edit-profile">
      <a href="editprofile">Редактировать профиль</a>
    </div>
  </div>
  <!-- Блок с товарами для Продавца -->
  <div id="sellerProducts" style="display: none;">
    <h3>Товары продавца</h3>
    <div id="productList" style="display: flex; flex-wrap: wrap;"></div>
  </div>
</div>
<script>
  async function loadProfile() {
    const login = window.location.pathname.split('/').pop();
    const response = await fetch(`/api/account/${login}`);
    const account = await response.json();
    document.getElementById('profileLogin').textContent = account?.login || 'Не указано';
    document.getElementById('profileLogin').value = account?.id;
    document.getElementById('profileRole').textContent = account?.role === 'ROLE_USER' ? 'Покупатель' :
      account?.role === 'ROLE_CONSUMER' ? 'Продавец' : 'Админ';
    document.getElementById('profileFirstName').textContent = account?.firstName || 'Не указано';
    document.getElementById('profileLastName').textContent = account?.lastName || 'Не указано';
    document.getElementById('profileMiddleName').textContent = account?.middleName || 'Не указано';
    document.getElementById('profileEmail').textContent = account?.email || 'Не указано';
    document.getElementById('creatingDate').textContent = account?.creatingDate || 'Не указано';

    // Логика отображения кнопок
    if (account?.login) {
      loginButton.style.display = 'none';
      registerButton.style.display = 'none';
      logoutButton.style.display = 'inline';
      cartButton.style.display = 'inline'; // Show cart button for logged-in users
    } else {
      loginButton.style.display = 'inline';
      registerButton.style.display = 'inline';
      logoutButton.style.display = 'none';
      cartButton.style.display = 'none'; // Hide cart button for non-logged-in users

      ordersButton.style.display = 'inline';
    } else {

    }
  }

  async function loadSellerProducts() {
    const accountId = document.getElementById('profileLogin').value;
    const response = await fetch(`/api/products/account/${accountId}`);
    const products = await response.json();
    const productList = document.getElementById('productList');
    if (products.length > 0) {
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('product-card');
        productCard.innerHTML = `
          <img src="${product.imageUrl || 'placeholder.jpg'}" alt="${product.name}" />
          <h4>${product.name}</h4>
          <p><strong>Категория: </strong> ${product.category?.name || 'Не указано'}</p>
          <p><strong>Количество: </strong> ${product.quantity || '0'}</p>
          <p><strong>Цена: </strong><span class="price"> ${product.price || '0'} руб.</span></p>
        `;
        productList.appendChild(productCard);
      });
      document.getElementById('sellerProducts').style.display = 'block'; // Показываем блок с товарами
    }
  }

  document.addEventListener('DOMContentLoaded', loadProfile);
</script>
</body>
</html>
