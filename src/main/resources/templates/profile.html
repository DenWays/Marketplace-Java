<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль</title>
  <link rel="stylesheet" href="/css/profileStyle.css">
  <link rel="stylesheet" href="/css/navbarStyle.css">
</head>
<body>
<div class="navbar">
  <div class="left">
    <a href="/">Главная</a>
    <a href="/orders" id="ordersButton" style="display:none;">Заказы</a>
    <a href="/admin/orders" id="adminOrdersButton" style="display:none;">Все заказы</a>
  </div>
  <div class="user-info">
    <a href="/account/{login}"><p>Логин: <span id="login"></span></p></a>
    <div class="popup">
      <p><strong>Роль:</strong> <span id="role"></span></p>
      <p><strong>Имя:</strong> <span id="firstName"></span></p>
      <p><strong>Фамилия:</strong> <span id="lastName"></span></p>
      <p><strong>Отчество:</strong> <span id="middleName"></span></p>
      <p><strong>Почта:</strong> <span id="email"></span></p>
    </div>
  </div>
  <div>
    <a href="/cart" id="cartButton" style="display:none;">Корзина</a> <!-- initially hidden -->
  </div>
  <div>
    <a href="/login" id="loginButton">Войти</a>
    <a href="/register" id="registerButton">Зарегистрироваться</a>
    <a href="/logout" id="logoutButton" style="display:none;">Выйти</a>
  </div>
</div>
<div class="content">
  <div class="profile-container">
    <h2>Профиль</h2>
    <div class="profile-info">
      <p><strong>Логин:</strong> <span id="profileLogin"></span></p>
      <p><strong>Роль:</strong> <span id="profileRole"></span></p>
      <p><strong>Имя:</strong> <span id="profileFirstName"></span></p>
      <p><strong>Фамилия:</strong> <span id="profileLastName"></span></p>
      <p><strong>Отчество:</strong> <span id="profileMiddleName"></span></p>
      <p><strong>Почта:</strong> <span id="profileEmail"></span></p>
      <p><strong>Дата создания:</strong> <span id="creatingDate"></span></p>
    </div>
    <div class="edit-profile">
      <a href="editprofile">Редактировать профиль</a>
    </div>
  </div>
  <!-- Блок с товарами для Продавца -->
  <div id="sellerProducts" style="display: none;">
    <h3>Товары продавца</h3>
    <div id="productList" style="display: flex; flex-wrap: wrap;"></div>
  </div>
</div>
<script src="/js/loadUserInfo.js"></script>
<script src="/js/getLogin.js"></script>
<script src="/js/loadConsumerProducts.js"></script>
<script src="/js/loadProfile.js"></script>
<script src="/js/loadProfilePage.js"></script>
</body>
</html>
